  <script>
    const categorySelect = document.getElementById("category");
    const customField = document.getElementById("customField");

    categorySelect.addEventListener("change", function () {
      if (categorySelect.value === "Custom") {

      } else {
        customField.style.display = "none";
      }

    const logoutBtn = document.getElementById("logout-btn");
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });






    function arrayBufferToBase64(buffer) {
      let binary = "";
      const bytes = new Uint8Array(buffer);
      bytes.forEach((b) => (binary += String.fromCharCode(b)));
      return window.btoa(binary);
    }


    async function validateToken() {
      const token = localStorage.getItem("token");

      if (!token) {
        // If no token, redirect to login page
        window.location.href = "login.html";
        return;
      }

      showLoader();
      try {
        const response = await fetch(
           `${url}/api/auth/validate`,
          {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
          }
        );
        hideLoader();
        if (!response.ok) {
          throw new Error("Token validation failed");
        }

        const data = await response.json();
        const profileImg = document.getElementById("profileDropdown");
        if (data.data.profileImage && data.data.profileImage.buffer) {

          console.log("Come")
          const base64String = arrayBufferToBase64(
            data.data.profileImage.buffer.data
          );
          const mimeType = data.data.profileImage.contentType;
          profileImg.src = `data:${mimeType};base64,${base64String}`;
        } else {
          console.log("Using default profile image");
        }

        if (!data.valid) {
          // If token is not valid, redirect to login page
          window.location.href = "login.html";
        }
        const role = data.role;
        //console.log(role);
        const editConfig = document.getElementById("edit-config");
        const sendConfig = document.getElementById("send-config");
        if (role === "admin") {
          editConfig.style.display = "block"
          sendConfig.style.display = "block"
        }

        if (role === "admin" || role === "subuser" || role === "super_admin") {
          document.getElementById("admin-subuser-features").style.display = "block";
        }

        if (role === "super_admin" || role === "admin" || role === "subuser") {
          document.getElementById("admin-subuser-features").style.display = "block";
          document.getElementById("bulk-email-sms").style.display = "block";
        }


        if (role === "admin" || role === "subuser" || role === "super_admin") {
          const dropdownMenu = document.getElementById("dropdownMenu");

          const adminItems = `
   
    `;

          // Insert admin items before the logout button
          dropdownMenu.insertAdjacentHTML("beforeend", adminItems);
        }

        if (role === "admin") {
          const dropdownMenu = document.getElementById("dropdownMenu");

          const adminItems = `
     <li>
        <a class="dropdown-item" href="add-member.html">
          <i class="fa-solid fa-comments"></i> Add Member
        </a>
      <li>

      </li>
    `;

          // Insert admin items before the logout button
          dropdownMenu.insertAdjacentHTML("beforeend", adminItems);
        }
        if (role === "admin" || role === "super_admin") {
          document.getElementById("admin-super_admin").style.display =
            "block";
        }
        if (role === "admin" || role === "user") {
          const dropdownMenu = document.getElementById("dropdownMenu");

          const adminItems = `
<li>
<a class="dropdown-item" href="buy-membership.html">
<i class="fa-solid fa-credit-card"></i> Buy Membership
</a>
</li>
<li>
<hr
style="
border: none;
height: 0.5px;
background-color: #e9ecef;
margin: 0.5rem 0;
width: calc(100% - 1rem);
margin-left: auto;
margin-right: auto;
"
/>
</li>
`;

          // Insert admin items before the logout button
          dropdownMenu.insertAdjacentHTML("beforeend", adminItems);
        }





      } catch (error) {
        console.error("Error validating token:", error);
        // Redirect to login if there's an error
        window.location.href = "login.html";
      }
    }

    // Call the validateToken function when the page loads
    window.onload = validateToken;

    document.getElementById("call-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const firstName = document.getElementById("first-name").value;
      const phoneNumberInput = document.getElementById("phone-number").value;
      const selectedLanguage = document.getElementById("language").value;
      // const prompt = document.getElementById("prompt").value;
      const selectedCategory = categorySelect.value;
      const customValue = `Hi , ${firstName} + customValueInput.value`;
      const prompt = selectedCategory === "Custom" ? customValue : selectedCategory;
      let callPrompt;
      if (!prompt) {
        Swal.fire({
          icon: "error",
          text: "Please select an option or enter a custom prompt.",
        });
      } else {
        // Setting up the call based on the selected option
        callPrompt = selectedCategory === "Home Sellers"
          ? `Greeting: "Hello ${firstName}, is this the owner of [Property Address]?" (If yes, proceed. If no, politely end the call.)\n
      Qualifying Questions:\n
      Motivation: "Can you tell me why you're considering selling your property?"\n
      Property Condition: "Can you share a bit about the property's condition, such as the roof, A/C, or recent upgrades?"\n
      Timeframe: "When are you looking to sell? Do you have a specific timeframe?"\n
      Price: "What price are you hoping to get for the property?"\n
      Additional Needs: "Is there anything specific you might need help with during the selling process?"\n
      Closing: "Thank you for sharing. I'll review this with my team and follow up soon. Have a great day!"`
          : selectedCategory === "Home Buyers"
            ? `Greeting: "Hello ${firstName}, I understand you’re interested in buying a property. Is this a good time to speak?" (If yes, proceed. If no, ask for a convenient time to follow up.)\n
      Qualifying Questions:\n
      Budget: "Could you share your budget range for the property you’re interested in?"\n
      Property Type: "What type of property are you looking for (e.g., single-family, condo)?"\n
      Location: "Do you have a preferred location or neighborhood in mind?"\n
      Additional Requirements: "Are there any specific features or amenities you’re looking for?"\n
      Closing: "Thank you for your time. I’ll review this and follow up with some options. Have a great day!"`
            : selectedCategory === "Real Estate Investor / Wholesaler"
              ? `Greeting: "Hello${firstName}, I understand you're exploring investment opportunities in real estate. Is this a good time to speak?" (If yes, proceed. If no, ask for a convenient time to follow up.)\n
      Qualifying Questions:\n
      Investment Goals: "Could you tell me about your investment goals? Are you interested in long-term holds, fix-and-flips, or wholesaling?"\n
      Budget: "What is your investment budget, or do you have a specific price range in mind?"\n
      Preferred Location: "Are there any specific locations or neighborhoods you're interested in investing in?"\n
      Additional Needs: "Are there any other specific requirements or amenities you’re looking for in investment properties?"\n
      Closing: "Thank you for sharing. I'll review this with my team and follow up soon with suitable options. Have a great day!"`
              : prompt;
      }

      console.log(prompt);
      console.log(callPrompt);
      if (selectedLanguage === "") {
        Swal.fire({
          icon: "error",
          text: "Please select a language first.",
        });
        return;
      }

      if (firstName === "" || phoneNumberInput === "") {
        Swal.fire({
          icon: "error",
          text: "All fields are required.",
        });
        return;
      }

      // Validate and format the phone number
      const formattedPhoneNumber = formatPhoneNumber(phoneNumberInput);

      if (!formattedPhoneNumber) {
        Swal.fire({
          icon: "error",
          title: "Invalid Phone Number",
          text: "Please enter a valid phone number with the country code (e.g., +1 for US).",
        });
        return;
      }

      try {
          const response = await fetch( `${url}/api/auth/check-credit`, {
          method: "GET",
          headers: {
            Authorization: `Bearer ${localStorage.getItem("token")}`,
            "Content-Type": "application/json",
          },
        });

        if (response.ok) {
          const data = await response.json();
          console.log(data)
          if (data.vapiPhoneNumberId === "") {
            Swal.fire({
              icon: "error",
              title: "No Credentials Found",
              text: "No credentitals found",
            });
          }
          if (data.message === "Sufficient credits available") {
            Swal.fire({
              icon: "success",
              title: "Credits Available",
              text: "You have sufficient credits to proceed with the call.",
            });

            // Call options
            const options = {
              method: "POST",
              headers: {
                Authorization: `Bearer ${callToken}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                name: `Call with ${firstName}`,
                phoneNumberId: data.vapiPhoneNumberId,
                customer: {
                  number: formattedPhoneNumber,
                },
                assistant: {
                  transcriber: {
                    provider: "deepgram",
                    model: "nova-2",
                    language: selectedLanguage,
                    smartFormat: false,
                  },
                  model: {
                    provider: "openai",
                    model: "gpt-4o-mini",
                    messages: [
                      {
                        role: "system",
                        content: callPrompt,
                      },
                    ],
                    knowledgeBase: {
                      provider: "canonical",
                      fileIds: ["your-file-id"],
                    },
                  },
                  endCallFunctionEnabled: true
                },
              }),
            };


            const callResponse = await fetch("https://api.vapi.ai/call", options);
            if (callResponse.ok) {
              const callData = await callResponse.json();
              const callSid = callData.id;
              const token = localStorage.getItem("token");
              updateCredit(token);
              console.log(`Call to ${firstName} initiated:`, callData);
              updateCallResults(firstName, formattedPhoneNumber, "Call initiated successfully");
              const isCallEnded = await pollCallStatus(callSid, firstName, formattedPhoneNumber);

            } else {
              // Handle different status codes here
              if (callResponse.status === 400) {
                console.error("Error 400: Bad Request -", await callResponse.json());
                Swal.fire({
                  icon: "error",
                  title: "Bad Request",
                  text: "There was an issue with the request. Please check the inputs.",
                });
              } else if (callResponse.status === 401) {
                console.error("Error 401: Unauthorized -", await callResponse.json());
                Swal.fire({
                  icon: "error",
                  title: "Unauthorized",
                  text: "You are not authorized to make this call. Please log in again.",
                });
              } else if (callResponse.status === 403) {
                console.error("Error 403: Forbidden -", await callResponse.json());
                Swal.fire({
                  icon: "error",
                  title: "Forbidden",
                  text: "You do not have permission to make this call.",
                });
              } else if (callResponse.status === 404) {
                console.error("Error 404: Not Found -", await callResponse.json());
                Swal.fire({
                  icon: "error",
                  title: "Call Not Found",
                  text: "The call could not be initiated. Please try again.",
                });
              } else if (callResponse.status === 429) {
                console.error("Error 429: Too Many Requests -", await callResponse.json());
                Swal.fire({
                  icon: "error",
                  title: "Too Many Requests",
                  text: "You have made too many requests. Please wait a moment and try again.",
                });
              } else if (callResponse.status >= 500 && callResponse.status < 600) {
                console.error(`Error ${callResponse.status}: Server Error -`, await callResponse.json());
                Swal.fire({
                  icon: "error",
                  title: "Server Error",
                  text: "There was an issue with the server. Please try again later.",
                });
              } else {
                console.error("Failed to initiate call:", await callResponse.json());
                Swal.fire({
                  icon: "error",
                  title: "Failed to Initiate Call",
                  text: "An unknown error occurred. Please try again later.",
                });
              }
            }
          }
        }




      } catch (error) {
        console.error("Error:", error);
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "An error occurred while checking credits. Please try again later.",
        });

              }
            } else {
              console.error("❌ No transcript available for analysis");
            }
          } else if (retries < maxRetries) {
            setTimeout(() => checkStatus(retries + 1), pollInterval);
          } else {
            console.log(`Call ${callSid} did not complete in time.`);

        } catch (error) {
          console.error("Error checking call status:", error);
          if (retries < maxRetries) {

    function formatPhoneNumber(phoneNumber) {
      // Remove any non-digit characters
      const cleaned = phoneNumber.replace(/\D/g, "");

      // Check if the number starts with a country code (e.g., +1)
      if (cleaned.startsWith("1") && cleaned.length === 11) {
        return `+${cleaned}`;
      } else if (cleaned.startsWith("1") && cleaned.length === 10) {
        return `+1${cleaned}`;
      } else if (cleaned.length === 10) {
        return `+1${cleaned}`;
      } else if (cleaned.length > 10) {
        return `+${cleaned}`;
      } else {
        return null;
      }
    }

          } else {

            await new Promise((resolve) => setTimeout(resolve, delay));
            attempts++;
          }
        } catch (err) {
          console.error("Error fetching transcript:", err);
          return null;
        }
      }
      console.error("Transcript could not be retrieved after multiple attempts.");
