    <style>
     .message {
    display: none;
    padding: 10px;
    margin-bottom: 15px;
    text-align: center;
    border-radius: 5px;
    position: absolute; 
    right: 20px; 
    top: 5px; 
    width: 600px;  
    max-width: 450px; 
    z-index: 1000; 
    animation: fadeIn 0.5s, fadeOut 0.5s 2.5s; 
}

.message .close-btn {
    cursor: pointer;
    position: absolute;
    right: 10px;
    top: 3px; 
    background: transparent;
    border: none;
    color: inherit;
    font-size: 36px; 
}

.message.success {
    background-color: #d4edda;
    color: #035e19;
    border: 1px solid #c3e6cb;
}

.message.error {
    background-color: #f8d7da;
    color: #cb182a;
    border: 1px solid #f5c6cb; 
}

/* Animation keyframes */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeOut {
    from {
        opacity: 1;
        transform: translateY(0);
    }
    to {
        opacity: 0;
        transform: translateY(-20px);
    }
}

    </style>

    <script>
      const signInBtn = document.getElementById("sign-in-btn");
      const signUpBtn = document.getElementById("sign-up-btn");
      const container = document.querySelector(".container");

      signUpBtn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
      });

      signInBtn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
      });

     
  const loginMessage = document.getElementById("loginMessage");
const signupMessage = document.getElementById("signupMessage");

function displayMessage(messageElement, message, type) {
    console.log("Displaying message:", message); 
    messageElement.innerHTML = `
        <button class="close-btn" aria-label="Close">&times;</button>
        ${message}
    `; 
    messageElement.className = `message ${type}`; 
    messageElement.style.display = "block"; 
    const closeButton = messageElement.querySelector('.close-btn');
    closeButton.onclick = () => {
        messageElement.style.display = 'none'; 
    };

    setTimeout(() => {
        messageElement.style.display = "none"; 
    }, 3000);
}





document.getElementById("signupForm").addEventListener("submit", async function (event) {
    event.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const phone = document.getElementById("phone").value;

    try {
      //  const res = await fetch("http://localhost:3000/api/auth/signup", {
        const res = await fetch("https://aicalling-demo.onrender.com/api/auth/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password, phone }),
        });

        const data = await res.json();
        if (data.message === "User registered successfully") {
            displayMessage(signupMessage, "Registration successful! Please log in.", "success");
            container.classList.remove("sign-up-mode");
        } else {
            displayMessage(signupMessage, data.message, "error");
        }
    } catch (error) {
        console.error("Error during signup:", error);
        displayMessage(signupMessage, "An error occurred during signup.", "error");
    }
});

// Handle Login form submission
document.getElementById("loginForm").addEventListener("submit", async function (event) {
    event.preventDefault();
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    try {
      //  const res = await fetch("http://localhost:3000/api/auth/login", {
        const res = await fetch("https://aicalling-demo.onrender.com/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (data.success) {
            localStorage.setItem("token", data.token);
            displayMessage(loginMessage, "Login successful!", "success");
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1000); 
        } else {
            displayMessage(loginMessage, "Login failed: " + data.message, "error");
        }
    } catch (error) {
        console.error("Error during login:", error);
        displayMessage(loginMessage, "An error occurred during login.", "error");
    }
});

        //------
      //---------->>>>>>Toggling password with eye button ----------->

      const toggleLoginPassword = document.getElementById(
        "toggleLoginPassword"
      );
      const loginPassword = document.getElementById("loginPassword");

      toggleLoginPassword.addEventListener("click", function () {
        const type =
          loginPassword.getAttribute("type") === "password"
            ? "text"
            : "password";
        loginPassword.setAttribute("type", type);

        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });

      const toggleSignupPassword = document.getElementById(
        "toggleSignupPassword"
      );
      const signupPassword = document.getElementById("password");

      toggleSignupPassword.addEventListener("click", function () {
        const type =
          signupPassword.getAttribute("type") === "password"
            ? "text"
            : "password";
        signupPassword.setAttribute("type", type);

        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });
