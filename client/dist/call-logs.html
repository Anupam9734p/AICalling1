      function arrayBufferToBase64(buffer) {
        let binary = "";
        const bytes = new Uint8Array(buffer);
        bytes.forEach((b) => (binary += String.fromCharCode(b)));
        return window.btoa(binary);
      }

      async function updateCallLogs() {
        const response = await fetch(
          //  "http://localhost:3000/api/auth/get-call-data-all",

        const data = await response.json();
        console.log(data);
        const tableBody = document.querySelector("#call-logs-table tbody");
        tableBody.innerHTML = ""; // Clear existing rows
        data.latestCalls.forEach((call) => {
          const row = document.createElement("tr");
          row.setAttribute("data-sid", call.sid); // Attach callSid
          row.innerHTML = `
      <td>${new Date(call.dateCreated).toLocaleString()}</td>
      <td>${new Date(call.endTime).toLocaleString()}</td>
      <td>${call.status}</td>
      <td>${call.to || "N/A"}</td>
      <td>
        <button class="btn btn-primary btn-sm show-transcript" data-transcript="${
          call.transcript || "N/A"
        }">
          Show Transcript
        </button>
      </td>
      <td>
        <button class="btn btn-info btn-sm show-summary" data-summary="${
          call.analysis?.summary || "N/A"
        }">
          Show Summary
        </button>
      </td>
    `;
          tableBody.appendChild(row);
        });

        // Re-add event listeners for the modal
        addModalEventListeners();
      }

      function addModalEventListeners() {

            const callSid = event.target.closest("tr").getAttribute("data-sid");

            await fetchDataAndDisplayModal(callSid, "Transcript", "transcript");

            await fetchDataAndDisplayModal(callSid, "Summary", "summary");
          });

      }

      async function fetchDataAndDisplayModal(callSid, title, field) {
        try {
          showLoader();
          const response = await fetch(
            //    "http://localhost:3000/api/auth/transcript",
            "https://aicalling-demo.onrender.com/api/auth/transcript",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${localStorage.getItem("token")}`,
              },
              body: JSON.stringify({ callSid }),
            }
          );

          const data = await response.json();
          hideLoader();
          if (response.ok) {
            document.getElementById("modalTitle").textContent = title;

            // Format transcript for display
            if (field === "transcript" && data.transcript) {
              const formattedTranscript = formatTranscript(data.transcript);
              document.getElementById("modalContent").innerHTML =
                formattedTranscript;
            } else {
              document.getElementById("modalContent").textContent =
                data[field] || `${title} not available`;
            }

            openModal();
          } else {
            alert(data.error || `Failed to fetch ${title.toLowerCase()}`);
          }
        } catch (error) {
          console.error(`Error fetching ${title.toLowerCase()}:`, error);
          alert(`Failed to fetch ${title.toLowerCase()}`);
        }
      }

      // Helper function to format the transcript
      function formatTranscript(transcript) {
        return transcript
          .split("\n") // Split by line breaks
          .map((line) => {
            // Check if the line contains a speaker and add line breaks between different speakers
            if (line.startsWith("User:")) {
              return `<strong>User:</strong> ${line
                .replace("User:", "")
                .trim()}`;
            } else if (line.startsWith("AI:")) {
              return `<strong>AI:</strong> ${line.replace("AI:", "").trim()}`;
            } else {
              return line;
            }
          })
          .join("<br>"); // Rejoin with line breaks for HTML display
      }
