      async function validateToken() {
        const token = localStorage.getItem("token");

        if (!token) {
          window.location.href = "login.html";
          return;
        }

        try {
          const response = await fetch(
            // "https://aicalling-osdb.onrender.com/api/auth/validate",
           // "http://localhost:3000/api/auth/validate-profile",
            "https://aicalling-demo.onrender.com/api/auth/validate-profile",
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (!response.ok) {
            throw new Error("Token validation failed");
          }

          const data = await response.json();
          console.log(data.data.role)
          const userEmail = document.getElementById("userEmail");
          userEmail.value  = data.data.email
          userEmail.disabled = true;

          if (!data.valid) {
            window.location.href = "login.html";
          }
          const role = data.data.role;
          if (role === "admin" || role === "super_admin") {
            document.getElementById("admin-super_admin").style.display =
              "block";
          }
console.log(role);
if (role === "admin" || role === "subuser" ||  role === "super_admin") {

if (role === "admin" || role === "subuser" ||  role === "super_admin") {

  const amountField = document.getElementById("paymentAmount");
  const currencyField = document.getElementById("currency");

  // Set default amount
  amountField.value = "100";

  // Update amount based on selected currency
  function updateAmount() {
    const selectedCurrency = currencyField.value;

    switch (selectedCurrency) {
      case "USD":
        amountField.value = "100"; 
        break;
      case "INR":
        amountField.value = "7500"; 
        break;
      case "EUR":
        amountField.value = "90"; 
        break;
      case "GBP":
        amountField.value = "75"; 
        break;
      case "JPY":
        amountField.value = "11000"; 
        break;
      case "AUD":
        amountField.value = "130"; 
        break;
      default:
        amountField.value = "100"; 
    }
  }
  
  async function buyfunction() {
    try {
      const userEmail = document.getElementById("userEmail").value;
      const paymentAmount = amountField.value;
      const currency = currencyField.value;

      if (!userEmail || !paymentAmount || !currency) {
        alert("Please fill in all fields.");
        return;
      }

   //   let response = await fetch(`http://localhost:3000/api/auth/payment`, {
      let response = await fetch(`https://aicalling-demo.onrender.com/api/auth/payment`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          userEmail: userEmail,
          amount: paymentAmount,
          currency: currency,
        }),
      });

      if (response && response.ok) {
        let data = await response.json();
        console.log("Payment session created successfully:", data);

        if (data.url) {
          window.location.href = data.url;
        } else {
          console.error("No URL found in the payment session data.");
        }
      } else {
        let errorData = await response.json();
        console.error(`Failed to fetch: ${response.status}`, errorData);
      }
    } catch (error) {
      console.error("Error in fetching payment data:", error);
    }
  }
