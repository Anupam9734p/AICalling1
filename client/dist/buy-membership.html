    <script>
      const logoutBtn = document.getElementById("logout-btn");

      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      });

      async function validateToken() {
        const token = localStorage.getItem("token");

        if (!token) {
          window.location.href = "login.html";
          return;
        }

        try {
          const response = await fetch(
         //   "https://aicalling-osdb.onrender.com/api/auth/validate",
            "http://localhost:3000/api/auth/validate",
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (!response.ok) {
            throw new Error("Token validation failed");
          }

          const data = await response.json();
          if (!data.valid) {
            window.location.href = "login.html";
          }
        } catch (error) {
          console.error("Error validating token:", error);
          window.location.href = "login.html";
        }
      }
      window.onload = validateToken;

   

      const buyfunction = async () => {
    try {
     
      const userEmail = document.getElementById("userEmail").value;
      const paymentAmount = document.getElementById("paymentAmount").value;
      const currency = document.getElementById("currency").value;

      if (!userEmail || !paymentAmount || !currency) {
        alert("Please fill in all fields.");
        return;
      }

   
      let response = await fetch("http://localhost:3000/api/auth/payment", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          userEmail: userEmail,
          amount: paymentAmount,
          currency: currency,
        }),
      });

      if (response && response.ok) {
        let data = await response.json();
        console.log("Payment session created successfully:", data);

        if (data.url) {
          window.location.href = data.url;
        } else {
          console.error("No URL found in the payment session data.");
        }
      } else {
        let errorData = await response.json();
        console.error(`Failed to fetch: ${response.status}`, errorData);
      }
    } catch (error) {
      console.error("Error in fetching payment data:", error);
    }
  };
    </script>
